<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
    <title>Sound Board</title>
  </head>
  <body class="body bg-dark">
    <div class="container  ">
      <div class="row text-center mt-5">
        <div class="col-lg-2 col-md-4 col-sm-6">
          <audio id="applause" src="sounds/applause.mp3"></audio>
          <button class="btn  btn-warning  text-white w-100 btn-lg mt-3" onclick="playSound('applause')">Applause</button>
        </div>
        <div class="col-lg-2 col-md-4 col-sm-6">
          <audio id="boo" src="sounds/boo.mp3"></audio>
          <button class="btn btn-primary w-100 btn-lg mt-3" onclick="playSound('boo')">Boo</button>
        </div>
        <div class="col-lg-2 col-md-4 col-sm-6">
          <audio id="gasp" src="sounds/gasp.mp3"></audio>
          <button class="btn btn-warning btn-lg text-white  w-100 mt-3" onclick="playSound('gasp')">Gasp</button>
        </div>
        <div class="col-lg-2 col-md-4 col-sm-6">
          <audio id="tada" src="sounds/tada.mp3"></audio>
          <button class="btn btn-primary btn-lg w-100 mt-3" onclick="playSound('tada')">Tada</button>
        </div>
        <div class="col-lg-2 col-md-4 col-sm-6">
          <audio id="victory" src="sounds/victory.mp3"></audio>
          <button class="btn btn-warning btn-lg text-white  w-100 mt-3" onclick="playSound('victory')">Victory</button>
        </div>
        <div class="col-lg-2 col-md-4 col-sm-6">
          <audio id="wrong" src="sounds/wrong.mp3"></audio>
          <button class="btn btn-primary w-100 btn-lg mt-3" onclick="playSound('wrong')">Wrong</button>
        </div>
      </div>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> 

    <script src="script.js"></script>
  </body>
</html>
